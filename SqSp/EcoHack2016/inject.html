#igg {
	position: relative;
}
#igg > .videoContainer {
	position: relative;
	width: 100%;
	height: 0;
	padding: 0;
	padding-bottom: 56.25%;
}
#igg > .videoContainer > .video {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
#igg > .widgetContainer {
	background-color: white;
	background-image: url('http://static1.squarespace.com/static/5261cecfe4b0696c720a18c1/t/5704860ccf80a178dae660ed/1459914252199/wallpaper-01.png');
	background-size: 220px;
	background-position: center;
}
#igg > .widgetContainer > .widgetMask {
	position: absolute;
	width: 220px;
	height: 220px;
	overflow: hidden;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
#igg > .widgetContainer > .widgetMask > .widget {
	width: 222px;
	height: 445px;
	position: absolute;
	top: -223px;
	left: -1px;
}
#igg.playing > .widgetContainer > .widgetMask {
	position: relative;
	top: auto;
	left: auto;
	transform: none;
}
@media (max-width: 500px) {
	#igg > .widgetContainer > .widgetMask {
		position: relative;
		top: auto;
		left: auto;
		transform: none;
		width: 100%;
	}
	#igg > .widgetContainer > .widgetMask > .widget {
		width: calc(100% + 2px);
	}
}

.languageSwitcher {
	display: block;
	position: absolute;
	background: lime;
	padding: 0 0.5em;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>

$(function() {
	function onReady() {
		post('addEventListener', 'play');
		post('addEventListener', 'pause');
		post('addEventListener', 'finish');
		post('addEventListener', 'playProgress');
	}
	function onPlay(data) {
		console.log('Video Played');
		$('#igg').addClass('playing');
	}
	function onPause(data) {
		console.log('Video Paused');
	}
	function onFinish(data) {
		console.log('Video Finished');
	}
	function onPlayProgress(data) {
		var quartile;
		if (data.percent % 25 === 0) {
			quartile = data.percent / 25;
			console.log('Video Progress', {
				quartile: quartile
			})
		}
	}
	// Handle messages received from the player
	function onMessageReceived(event) {
		// Handle messages from the vimeo player only
		if (!(/^https?:\/\/player.vimeo.com/).test(event.origin)) {
			return false;
		}

		if (playerOrigin === '*') {
			playerOrigin = event.origin;
		}

		var data = (typeof event.data === 'object' ? event.data : JSON.parse(event.data));

		switch (data.event) {
			case 'ready':
				onReady();
				break;

			case 'play':
				onPlay(data.data);
				break;

			case 'playProgress':
				onPlayProgress(data.data);
				break;

			case 'pause':
				onPause(data.data);
				break;

			case 'finish':
				onFinish(data.data);
				break;
		}
	}

	// Helper function for sending a message to the player
	function post(action, value) {
		var data = {
		  method: action
		};

		if (value) {
			data.value = value;
		}

		var message = JSON.stringify(data);
		player[0].contentWindow.postMessage(data, playerOrigin);
	}

    var player = $('#igg > .videoContainer > .video');
    var playerOrigin = '*';

    // Listen for messages from the player
    if (window.addEventListener) {
        window.addEventListener('message', onMessageReceived, false);
    }
    else {
        window.attachEvent('onmessage', onMessageReceived, false);
    }
});

</script>
